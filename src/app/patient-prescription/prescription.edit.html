<div id="page-title">
  <h2>

    <span> Prescription </span>

  </h2>
  <!-- <p>Components for creating great user experiences.</p>-->

</div>

<div class="panel">
  <div class="panel-body">

    <form #eavEditForm="ngForm" (ngSubmit)="update()">
      <div class="example-box-wrapper">
        <div class="form-horizontal bordered-row">
          <div class="col-md-12">
            <div class="row">
              <div>

                <div >

                  <div >
                    <div class="col-md-6">
                      <div class="form-group">

                        <md-input-container 
                          class="example-full-width" style="width:100%">
                          <textarea rows="10" cols="200" mdInput [(ngModel)]="current.prescription" placeholder="Prescrition " name="prescription"
                            required="true" #prescription="ngModel"></textarea>
                          <div *ngIf="prescription.errors && (prescription.dirty || prescription.touched)"
                            class="alert alert-danger">
                            <div [hidden]="!prescription.errors.required">
                              Prescription is required
                            </div>
                          </div>
                        </md-input-container>
                      
                                             


                      </div>
                    </div>



                  </div>
                </div>

              </div>
            </div>
            <div class="row">
              <div class="col-md-4"> </div>
              <div class="col-md-4">
                <div *ngIf="current &amp;&amp;current.id">

                  <button type="submit" [disabled]="eavEditForm.invalid" md-raised-button>Update</button>
                </div>
                <div *ngIf="current &amp;&amp;!current.id">
                  <button type="submit" [disabled]="eavEditForm.invalid" md-raised-button> Save</button>
                </div>

              </div>
              <div class="col-md-4"> </div>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
